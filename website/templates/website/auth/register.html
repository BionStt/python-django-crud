{% extends 'website/template.html' %}

{% block content %}
<h2>Register</h2>
<form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="first_name" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="last_name" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Login</label>
        <input type="text" name="login" class="form-control" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Password confirm</label>
        <input type="password_confirm" name="password" class="form-control" autocomplete="off"/>
    </div>

    <div>
        <input type="submit" value="Register" class="btn btn-primary"/>
        <a href="{% url 'website:index' %}" class="btn btn-default">Cancel</a>
    </div>
</form>
{% endblock %}
